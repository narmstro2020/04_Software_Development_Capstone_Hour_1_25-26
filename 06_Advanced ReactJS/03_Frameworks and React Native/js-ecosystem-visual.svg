<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    JavaScript Ecosystem: Your Learning Journey
  </text>
  
  <!-- Core JavaScript -->
  <rect x="300" y="60" width="200" height="60" fill="#f7df1e" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="95" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">JavaScript (ES6+)</text>
  <text x="400" y="110" font-size="12" text-anchor="middle" fill="#333">Foundation Language</text>
  
  <!-- React Library Branch -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#333" stroke-width="2"/>
  <rect x="300" y="160" width="200" height="60" fill="#61dafb" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="190" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">React</text>
  <text x="400" y="205" font-size="12" text-anchor="middle" fill="#333">UI Library</text>
  
  <!-- Three branches from React -->
  <!-- Branch 1: React with Vite -->
  <line x1="300" y1="220" x2="200" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="100" y="280" width="200" height="80" fill="#bd34fe" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">React + Vite</text>
  <text x="200" y="330" font-size="11" text-anchor="middle" fill="#fff">What you learned</text>
  <text x="200" y="345" font-size="11" text-anchor="middle" fill="#fff">• Client-side rendering</text>
  
  <!-- Branch 2: Next.js -->
  <line x1="400" y1="220" x2="400" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="300" y="280" width="200" height="80" fill="#000" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Next.js</text>
  <text x="400" y="330" font-size="11" text-anchor="middle" fill="#fff">React Framework</text>
  <text x="400" y="345" font-size="11" text-anchor="middle" fill="#fff">• SSR/SSG • File routing</text>
  
  <!-- Branch 3: React Native -->
  <line x1="500" y1="220" x2="600" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="500" y="280" width="200" height="80" fill="#05a5d1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="600" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">React Native</text>
  <text x="600" y="330" font-size="11" text-anchor="middle" fill="#fff">Mobile Development</text>
  <text x="600" y="345" font-size="11" text-anchor="middle" fill="#fff">• iOS • Android</text>
  
  <!-- Platform targets -->
  <text x="400" y="400" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Deployment Targets</text>
  
  <!-- Web Browser -->
  <rect x="100" y="420" width="200" height="60" fill="#e8f4fd" stroke="#4285f4" stroke-width="2" rx="5"/>
  <text x="200" y="450" font-size="14" text-anchor="middle" fill="#333">Web Browser</text>
  <text x="200" y="465" font-size="11" text-anchor="middle" fill="#666">React + Vite</text>
  
  <!-- Web Server -->
  <rect x="300" y="420" width="200" height="60" fill="#e8ffe8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="400" y="450" font-size="14" text-anchor="middle" fill="#333">Web Server + Browser</text>
  <text x="400" y="465" font-size="11" text-anchor="middle" fill="#666">Next.js</text>
  
  <!-- Mobile Devices -->
  <rect x="500" y="420" width="200" height="60" fill="#ffe8f0" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="600" y="450" font-size="14" text-anchor="middle" fill="#333">Mobile Devices</text>
  <text x="600" y="465" font-size="11" text-anchor="middle" fill="#666">React Native</text>
  
  <!-- Legend -->
  <text x="50" y="530" font-size="14" font-weight="bold" fill="#333">Key Concepts:</text>
  
  <rect x="50" y="540" width="15" height="15" fill="#61dafb"/>
  <text x="75" y="552" font-size="12" fill="#333">Library - You control the flow</text>
  
  <rect x="250" y="540" width="15" height="15" fill="#000"/>
  <text x="275" y="552" font-size="12" fill="#333">Framework - Provides structure</text>
  
  <rect x="500" y="540" width="15" height="15" fill="#05a5d1"/>
  <text x="525" y="552" font-size="12" fill="#333">Cross-platform - One code, multiple targets</text>
  
  <!-- Your Progress -->
  <text x="50" y="580" font-size="12" font-style="italic" fill="#666">
    Your Progress: JavaScript → React with Vite → Now learning Next.js &amp; React Native!
  </text>
</svg>