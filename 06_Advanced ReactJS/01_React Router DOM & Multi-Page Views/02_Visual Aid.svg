<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">
    React Router DOM Flow
  </text>

  <!-- Browser Router Box -->
  <rect x="50" y="60" width="700" height="520" fill="none" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="70" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#3498db">BrowserRouter</text>

  <!-- App Component -->
  <rect x="100" y="100" width="600" height="460" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="120" y="125" font-family="Arial" font-size="12" font-weight="bold" fill="#34495e">App Component</text>

  <!-- Navigation -->
  <rect x="130" y="140" width="540" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="150" y="160" font-family="Arial" font-size="12" font-weight="bold" fill="white">Navigation Component</text>
  <text x="150" y="180" font-family="Arial" font-size="10" fill="white">• Link components for navigation</text>
  <text x="150" y="195" font-family="Arial" font-size="10" fill="white">• No page reloads</text>

  <!-- Routes Container -->
  <rect x="130" y="220" width="540" height="320" fill="none" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="150" y="245" font-family="Arial" font-size="12" font-weight="bold" fill="#e74c3c">Routes Container</text>

  <!-- Individual Routes -->
  <rect x="160" y="260" width="120" height="80" fill="#2ecc71" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="170" y="280" font-family="Arial" font-size="11" font-weight="bold" fill="white">Route</text>
  <text x="170" y="295" font-family="Arial" font-size="9" fill="white">path="/"</text>
  <text x="170" y="310" font-family="Arial" font-size="9" fill="white">element={&lt;Home /&gt;}</text>

  <rect x="300" y="260" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3"/>
  <text x="310" y="280" font-family="Arial" font-size="11" font-weight="bold" fill="white">Route</text>
  <text x="310" y="295" font-family="Arial" font-size="9" fill="white">path="/about"</text>
  <text x="310" y="310" font-family="Arial" font-size="9" fill="white">element={&lt;About /&gt;}</text>

  <rect x="440" y="260" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="450" y="280" font-family="Arial" font-size="11" font-weight="bold" fill="white">Route</text>
  <text x="450" y="295" font-family="Arial" font-size="9" fill="white">path="/product/:id"</text>
  <text x="450" y="310" font-family="Arial" font-size="9" fill="white">Dynamic Route</text>

  <!-- Nested Routes Example -->
  <rect x="160" y="360" width="400" height="160" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="180" y="385" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Nested Routes Example</text>

  <rect x="180" y="400" width="150" height="40" fill="#16a085" stroke="#1abc9c" stroke-width="1" rx="3"/>
  <text x="190" y="415" font-family="Arial" font-size="10" font-weight="bold" fill="white">Layout Component</text>
  <text x="190" y="430" font-family="Arial" font-size="9" fill="white">Contains &lt;Outlet /&gt;</text>

  <rect x="350" y="400" width="100" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="2"/>
  <text x="360" y="420" font-family="Arial" font-size="9" font-weight="bold" fill="white">Child Route 1</text>

  <rect x="350" y="440" width="100" height="30" fill="#8e44ad" stroke="#9b59b6" stroke-width="1" rx="2"/>
  <text x="360" y="460" font-family="Arial" font-size="9" font-weight="bold" fill="white">Child Route 2</text>

  <!-- Arrows -->
  <path d="M 220 350 L 220 400" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 330 420 L 350 420" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 330 450 L 350 450" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>