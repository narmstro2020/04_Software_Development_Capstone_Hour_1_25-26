<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">React Hooks Execution Timeline</text>
  
  <!-- Component Mount Section -->
  <rect x="50" y="60" width="700" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">Component Mount</text>
  
  <!-- useState -->
  <rect x="70" y="90" width="120" height="30" fill="#4caf50" stroke="#2e7d32" rx="3"/>
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useState</text>
  
  <!-- useEffect (mount) -->
  <rect x="200" y="90" width="120" height="30" fill="#ff9800" stroke="#f57c00" rx="3"/>
  <text x="260" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useEffect (mount)</text>
  
  <!-- useLayoutEffect -->
  <rect x="330" y="90" width="120" height="30" fill="#9c27b0" stroke="#7b1fa2" rx="3"/>
  <text x="390" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useLayoutEffect</text>
  
  <!-- useInsertionEffect -->
  <rect x="460" y="90" width="120" height="30" fill="#f44336" stroke="#d32f2f" rx="3"/>
  <text x="520" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useInsertionEffect</text>
  
  <!-- Browser Paint -->
  <rect x="590" y="90" width="120" height="30" fill="#607d8b" stroke="#455a64" rx="3"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Browser Paint</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <line x1="190" y1="105" x2="200" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="105" x2="330" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="105" x2="460" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="105" x2="590" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Timeline Labels -->
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">State Init</text>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">After Render</text>
  <text x="390" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Before Paint</text>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">CSS Injection</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Visual Update</text>
  
  <!-- Component Update Section -->
  <rect x="50" y="200" width="700" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">Component Update</text>
  
  <!-- State Change -->
  <rect x="70" y="230" width="120" height="30" fill="#4caf50" stroke="#2e7d32" rx="3"/>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">State Change</text>
  
  <!-- useTransition -->
  <rect x="200" y="230" width="120" height="30" fill="#2196f3" stroke="#1976d2" rx="3"/>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useTransition</text>
  
  <!-- useDeferredValue -->
  <rect x="330" y="230" width="120" height="30" fill="#673ab7" stroke="#512da8" rx="3"/>
  <text x="390" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useDeferredValue</text>
  
  <!-- Re-render -->
  <rect x="460" y="230" width="120" height="30" fill="#ff5722" stroke="#d84315" rx="3"/>
  <text x="520" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Re-render</text>
  
  <!-- useEffect (update) -->
  <rect x="590" y="230" width="120" height="30" fill="#ff9800" stroke="#f57c00" rx="3"/>
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">useEffect (update)</text>
  
  <line x1="190" y1="245" x2="200" y2="245" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="245" x2="330" y2="245" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="245" x2="460" y2="245" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="245" x2="590" y2="245" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="130" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Trigger</text>
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Priority</text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Defer</text>
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">DOM Update</text>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Side Effects</text>
  
  <!-- Custom Hooks Section -->
  <rect x="50" y="340" width="700" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="60" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c27b0">Custom Hooks Pattern</text>
  
  <!-- Custom Hook Components -->
  <rect x="70" y="370" width="150" height="60" fill="#e1bee7" stroke="#9c27b0" rx="3"/>
  <text x="145" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">useCustomHook</text>
  <text x="145" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">• useState</text>
  <text x="145" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">• useEffect</text>
  
  <rect x="250" y="370" width="150" height="60" fill="#e1bee7" stroke="#9c27b0" rx="3"/>
  <text x="325" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">Component A</text>
  <text x="325" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">uses hook</text>
  
  <rect x="430" y="370" width="150" height="60" fill="#e1bee7" stroke="#9c27b0" rx="3"/>
  <text x="505" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">Component B</text>
  <text x="505" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">uses hook</text>
  
  <rect x="610" y="370" width="120" height="60" fill="#ce93d8" stroke="#9c27b0" rx="3"/>
  <text x="670" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">Shared Logic</text>
  <text x="670" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">Reusable</text>
  
  <!-- Arrows for custom hooks -->
  <line x1="220" y1="400" x2="250" y2="400" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="400" x2="430" y2="400" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="400" x2="610" y2="400" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="490" width="700" height="100" fill="#fafafa" stroke="#bdbdbd" stroke-width="1" rx="5"/>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#424242">Legend</text>
  
  <rect x="70" y="520" width="15" height="15" fill="#4caf50"/>
  <text x="95" y="532" font-family="Arial, sans-serif" font-size="12" fill="#424242">State Management</text>
  
  <rect x="220" y="520" width="15" height="15" fill="#ff9800"/>
  <text x="245" y="532" font-family="Arial, sans-serif" font-size="12" fill="#424242">Side Effects</text>
  
  <rect x="360" y="520" width="15" height="15" fill="#9c27b0"/>
  <text x="385" y="532" font-family="Arial, sans-serif" font-size="12" fill="#424242">DOM/Layout</text>
  
  <rect x="500" y="520" width="15" height="15" fill="#2196f3"/>
  <text x="525" y="532" font-family="Arial, sans-serif" font-size="12" fill="#424242">Performance</text>
  
  <rect x="620" y="520" width="15" height="15" fill="#607d8b"/>
  <text x="645" y="532" font-family="Arial, sans-serif" font-size="12" fill="#424242">Browser APIs</text>
  
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="11" fill="#666">• Execution order matters for layout effects</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="11" fill="#666">• Custom hooks enable logic reuse across components</text>
</svg>