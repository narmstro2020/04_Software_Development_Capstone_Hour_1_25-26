<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Assignment - TypeScript & SCSS</title>
    <!-- Link to compiled CSS from SCSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task Manager Assignment</h1>
            <p>Complete the TODOs to build a TypeScript & SCSS app</p>
        </header>

        <!-- Statistics Dashboard -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Task Creation Form -->
        <form class="task-form" id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Task Title *</label>
                <input type="text" id="taskTitle" required placeholder="Enter task title...">
            </div>
            
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" placeholder="Enter task description..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Add Task</button>
                <button type="button" id="clearAllBtn" class="btn-danger">Clear All</button>
            </div>
        </form>

        <!-- Task List Display -->
        <div class="task-list">
            <div class="task-list-header">
                Your Tasks
            </div>
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state">
                    <h3>No tasks yet!</h3>
                    <p>Complete the TODOs to make this app functional.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to compiled JavaScript from TypeScript -->
    <script src="app.js"></script>
</body>
</html>
